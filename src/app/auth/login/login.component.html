<div class="container-fluid">
<div class="row">
  <div class="col-6 m-auto">
    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)='onlogin(loginForm)'>
          <div class="form-group col-12">
            <label for="">Name</label>
            <input type="text" ngModel name="userName" class="form-control" required>
          </div>
          <div class="form-group col-12">
            <label for="">Password</label>
            <input type="password" ngModel name="password" class="form-control" required>
          </div>
          <select class="form-select" aria-label="Default select example" ngModel name="adminUser" required>
            <option selected>Choose</option>
            <option value="1">admin</option>
            <option value="2">user</option>
          </select>
          <div class="form-group col-12">
            <button [disabled]='!loginForm.valid' type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary m-2">Reset</button>
          </div>
        </form>
    </div>
  </div>
</div>

</div>
