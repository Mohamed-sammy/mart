<ng-container *ngIf="product.length > 0; else emptyTable">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
      <table class="table table-responsive table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
          <th>Sr.No</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of product; let i=index">
            <tr>
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
              <td class="description-width">{{item.description}}</td>
              <td class="cell-width">{{item.price}}</td>
              <td class="cell-width">{{item.quantity}}</td>
              <td class="cell-width">{{item.total}}</td>
              <td>
                <button (click)="removeItem(item)" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </ng-container>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="emptyCard()" type="button" class="btn btn-danger">Empty Card</button></td>
            <td><button [routerLink]="['/products']" type="button" class="btn btn-primary">Shop More</button></td>
            <td><button type="button" class="btn btn-success">CheckOut</button></td>
            <td><strong>grandTotal: ${{grandTotal}}</strong></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</ng-container>
<ng-template #emptyTable>
  <div class="card text-center">
    <div class="card-header">
      My Card
    </div>
    <div class="card-body center">
      <img src="https://rukminim1.flixcart.com/www/250/250/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h5 class="card-title">Your Cart is Empty</h5>
      <h6>Add Item To it</h6>
      <button [routerLink]="['/products']" class="btn btn-primary">Go Shopping</button>
    </div>
  </div>
</ng-template>
